<link rel="stylesheet" href="styles.css">
<body>
    <div class="container right-panel-active">
        <!-- Création de compte -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Créer un compte</h2>
                <input type="text" placeholder="User" class="input" />
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <button class="btn">Créer un compte</button>
            </form>
        </div>

        <!-- Se connnecter -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Se connecter</h2>
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Password" class="input" />
                <a href="#" class="link">Mot de passe oublié ?</a>
                <button class="btn">Se connecter</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Déjà un compte ?</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Pas de compte ?</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
